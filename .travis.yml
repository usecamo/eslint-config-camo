language: node_js
node_js:
  - "11.10.1"
  - "10"
  - "9"
  - "8"
  - "7"
  - "6"
cache: npm
before_install:
  - nvm install-latest-npm
script:
  - npm run lint
  - npm test
jobs:
  include:
    - stage: deploying to npm
      node_js: "11"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_API_KEY
        on:
          branch: master
